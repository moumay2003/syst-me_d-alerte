<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opérations par heure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4682b4;
        }
        input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #4682b4;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #1e90ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4169e1;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Graphique des opérations par heure</h1>
    <form method="post">
        {% csrf_token %}
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>
        
        <label for="service_id">ID du service :</label>
        <input type="number" id="service_id" name="service_id" required>
        
        <input type="submit" value="Générer le graphique">
    </form>

    {% if message %}
        <div class="error-message">{{ message }}</div>
    {% endif %}

    {% if graphic %}
        <img src="data:image/png;base64,{{ graphic }}" alt="Graphique des opérations">
    {% endif %}
</body>
</html>
